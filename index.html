<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>

    <section id="inputs-Section">
      <input type="text" name="text-input" id="text-input" maxlength="60">
      <input type="file" name="meme-insert" id="meme-insert">
    </section>

    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img src="" alt="" id="meme-image">
    </section>

    <section>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>

    <section id="prefab-memes">
      <img src="/imgs/meme1.png" alt="" class="pre-meme" id="meme-1">
    
      <img src="/imgs/meme2.png" alt="" class="pre-meme" id="meme-2">
    
      <img src="/imgs/meme3.png" alt="" class="pre-meme" id="meme-3">
    
      <img src="/imgs/meme4.png" alt="" class="pre-meme" id="meme-4">
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
