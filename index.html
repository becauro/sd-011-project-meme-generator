<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>MEME GENERATOR</h1></header>
    <input
      type="text"
      id="text-input"
      maxlength="60"
      placeholder="Texto do Meme"
    />
    <input type="file" id="meme-insert" accept="image/*" />
    <div id="meme-image-container" class="meme-image-container">
      <h2 id="meme-text"></h2>
      <img id="meme-image" />
    </div>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <div id="img-memes">
      <img id="meme-1" class="img-meme" src="/imgs/meme1.png" />
      <img id="meme-2" class="img-meme" src="/imgs/meme2.png" />
      <img id="meme-3" class="img-meme" src="/imgs/meme3.png" />
      <img id="meme-4" class="img-meme" src="/imgs/meme4.png" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
