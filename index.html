<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">Meme Generator</header>
  <label for="text-input">Texto:</label>
  <input id="text-input" type="text"><br>
  <label for="meme-insert">Foto:</label>
  <input id="meme-insert" type="file" onchange="onFileSelected(event)"><br>
  <!--https://stackoverflow.com/questions/3814231/loading-an-image-to-a-img-from-input-file-->
  <div id="meme-image-container">
    <p id="meme-text">Teste</p>
    <img id="meme-image" height="400" width="400">
  </div>

  <div>Estilos customizados</div>
  <div>Memes prontos</div>
  <script src="script.js"></script>
</body>
</html>
