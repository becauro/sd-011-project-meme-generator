<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <main>
    <header></header>
    <section>
      <input type="text" id="text-input" maxlength="60">
      <input type="file" name="image" id="meme-insert" accept="image/*">
    </section>
    <article>
      <div id="meme-image-container">
        <img src="" alt="" id="meme-image">
        <p id="meme-text"></p>
      </div>
    </article>
    <section id="buttons">
      <button id="fire" class="fire">Fire</button>
      <button id="water" class="water">Water</button>
      <button id="earth" class="earth">Earth</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
