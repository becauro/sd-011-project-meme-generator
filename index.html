<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <title>Meme generator</title>
</head>
<body>
  <header class='title'>
    <h1>The Ultimate Meme Generator</h1>
  </header>

  <div class='text-container'>
    Text:
    <input type="text" id='text-input' placeholder="Insert Text" maxlength="60"> 
    </input:Text>
    Image: 
    <input type="file" id='meme-insert'>
  </div>

  <div class='initial-border' id='meme-image-container'>
    <p id='meme-text'></p>
    <img id='meme-image' src="" alt="meme-image">
  </div>

  <div class='buttons'>
    <button class='fire' id='fire'>Fire</button>
    <button class='water' id='water'>Water</button>
    <button class='earth' id='earth'>Earth</button>
  </div>

  <div class='meme-template'>
    <img class='meme-example' id='meme-1' src="imgs/meme1.png">
    <img class='meme-example' id='meme-2' src="imgs/meme2.png">
    <img class='meme-example' id='meme-3' src="imgs/meme3.png">
    <img class='meme-example' id='meme-4' src="imgs/meme4.png">
  </div>


  <script src="script.js"></script>
</body>
</html>
