<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <div>
      <label for="text-input">Texto:</label>
      <input type="text" id="text-input" maxlength="60">
      <input type="file" id="meme-insert">
    </div>
    <div id="meme-image-container">
      <span id="meme-text"></span>
      <img src="" id="meme-image" class="img-meme">
    </div>
    <div id="btns">
      <button id="fire" class="fire">Fire</button>
      <button id="water" class="water">Water</button>
      <button id="earth" class="earth">Earth</button>
    </div>
    <div id="miniaturas">
      <div id="meme-1">
        <img src="imgs/meme1.png" class="img-meme">
      </div>
      <div id="meme-2">
        <img src="imgs/meme2.png" class="img-meme">
      </div>
      <div id="meme-3">
        <img src="imgs/meme3.png" class="img-meme">
      </div>
      <div id="meme-4">
        <img src="imgs/meme4.png" class="img-meme">
      </div>
    </div>
  </main>
  <script src="script.js"></script>    
</body>
</html>
