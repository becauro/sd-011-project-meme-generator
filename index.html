<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <input id="text-input" maxlength="60">
    <input type="file" name="imagem" id="meme-insert">

    <div id="meme-image-container">

    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>

    <script src="script.js"></script>

    <br>
    <img src="imgs/meme1.png" id="meme-1">
    <img src="imgs/meme2.png" id="meme-2">
    <img src="imgs/meme3.png" id="meme-3">
    <img src="imgs/meme4.png" id="meme-4">
</body>
</html>
