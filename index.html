<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator Project</title>
  </head>
  <body>
    <main>
      <h1>Meme Generator</h1>
      <input type="text" maxlength="60" id="text-input" placeholder="Meme text goes here">
      <input type="file" id="meme-insert">
      <div id="meme-image-container">
        <span id="meme-text"></span>
        <img src="" alt="" id="meme-image">
      </div>
      <div id="borders-container">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </div>
      <div id="miniatures">
        <div id="meme-1" class="miniature">
          <img src="/imgs/meme1.png" alt="">
        </div>
        <div id="meme-2" class="miniature">
          <img src="/imgs/meme2.png" alt="">
        </div>
        <div id="meme-3" class="miniature">
          <img src="/imgs/meme3.png" alt="">
        </div>
        <div id="meme-4" class="miniature">
          <img src="/imgs/meme4.png" alt="">
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
