<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <p>Texto: </p>
  <input id="text-input" maxlength="60" type="text">
  <p>Foto: </p>
  <input type="file" id="meme-insert" accept="image/png, image/jpeg">
  <div id="meme-image-container">
    <img id="meme-image" src="" alt="">
    <p id="meme-text"></p>
  </div>
  <button id="fire">Fire</button>
  <button id="water">Weater</button>
  <button id="earth">Earth</button>
  <div>
    <h2>Memes Famosos</h2>
    <div id="meme-1">
      <img id="meme-1-img" src="imgs/meme-1.png" alt="">
    </div>
    <div id="meme-2">
      <img id="meme-2-img" src="imgs/meme-2.png" alt="">
    </div>
    <div id="meme-3">
      <img id="meme-3-img" src="imgs/meme-3.png" alt="">
    </div>
    <div id="meme-4">
      <img id="meme-4-img" src="imgs/meme-4.png" alt="">
    </div>
  </div>
  <script id="text-input" src="script.js"></script>
</body>
</html>
