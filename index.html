<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme-gerator-project</title>
</head>
<body>
  
  <div id="form">
    <h1>Meme Gerator</h1>
    <label for="text-input">Text:</label>
    <input 
      type="text"
      id="text-input"
      maxlength="60"
    />
    <br>
    <label for="meme-insert">Foto:</label>
    <input type="file" 
    id="meme-insert"
    />
  </div>   
    
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img src="" id="meme-image" class="meme-image">
      <div class="btns-container">
        <h2>Estilos costumizados:</h2>
        <button id="fire">Vermelho</button>
        <button id="earth">Verde</button>
        <button id="water">Azul</button>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
