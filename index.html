<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Inserir texto -->
  <div>
    <label for="text-input">Texto:</label>
    <input type="text" id="text-input" maxlength="60" oninput="showText()">
  </div>
  <!-- Inserir imagem -->
  <div>
    <label for="meme-insert">Foto:</label>
    <input type="file" id="meme-insert" oninput="showImage()">
  </div>
  <!-- Meme container -->
  <div id="meme-image-container">
    <div id="meme-text"></div>
    <div id="meme-image"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
