<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <section>
    <input type="text" maxlength="60"  id = 'text-input'>
    <input id = 'meme-insert' type = 'file' accept = 'image/*'>
    <div id = 'meme-image-container'>
      <div id = 'meme-image'>
        <img id="image" class="imagem">
      </div>
      <div id = 'meme-text'>
        <span>
        </span>
      </div>
    </div>
    <br>
    <div id='button-div'>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
  </section>
  <section id="meme-section">
    <div id="meme-1">
      <img src="./imgs/meme1.png" class="prememes">
    </div>
    <div id="meme-2">
      <img src="./imgs/meme2.png" class="prememes">
    </div>
    <div id="meme-3">
      <img src="./imgs/meme3.png" class="prememes">
    </div>
    <div id="meme-4">
      <img src="./imgs/meme4.png" class="prememes">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
