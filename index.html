<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <p>Texto: </p>
  <input id="text-input" maxlength="60" type="text">
  <p>Foto: </p>
  <input type="file" id="meme-insert" accept="image/png, image/jpeg">
  <div id="meme-image-container">
    <img id="meme-image" src="" alt="">
    <p id="meme-text"></p>
  </div>
  <button id="fire">Fire</button>
  <button id="water">Weater</button>
  <button id="earth">Earth</button>
  <script id="text-input" src="script.js"></script>
</body>
</html>
