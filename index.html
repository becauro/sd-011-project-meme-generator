<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <section>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id="meme-insert">
    <div id="meme-image-container">
      <div id="meme-text"></div>
      <div id="meme-image" src=""></div>
    </div>
    <div id="miniatura">
      <img src="imgs/meme1.png" class="thumbnail" id="meme-1">
      <img src="imgs/meme2.png" class="thumbnail" id="meme-2">
      <img src="imgs/meme3.png" class="thumbnail" id="meme-3">
      <img src="imgs/meme4.png" class="thumbnail" id="meme-4">
    </div>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
