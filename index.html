<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <input id="text-input" type="text" maxlength="60">
  <input type="file" name="memeImage" id="meme-insert" accept="image/*">
  <div id="meme-image-container" class="black-border">
    <h2 id="meme-text"></h2>
  </div>
  <div class="buttons-container">
    <button id="fire" class="border-buttons">Fire</button>
    <button id="water" class="border-buttons">Water</button>
    <button id="earth" class="border-buttons">Earth</button>
  </div>
  <div class="memes-minis">
    <div id="mini1" class="mini"></div>
    <div id="mini2" class="mini"></div>
    <div id="mini3" class="mini"></div>
    <div id="mini4" class="mini"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
