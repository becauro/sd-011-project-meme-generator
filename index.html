<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Gerador de Memes!</h1>
    </header>
    <section>
      <label>Texto:</label> <input placeholder="Digite seu meme aqui" id="text-input" type="text" maxlength="60"> <br>
      <label for="file">Foto:  </label><input accept="image/*" type="file" id="meme-insert">
    </section>
    <section id="meme-image-container" class="border">
      <img id="meme-image" src="#" alt="">
      <h2 id="meme-text"></h2>
    </section>
    <section id="btn-sec">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
    <section>
      <h2>Memes pr√© prontos</h2>
      <img class="imgs" id="meme-1" src="imgs/meme1.png" alt="">
      <img class="imgs" id="meme-2" src="imgs/meme2.png" alt="">
      <img class="imgs" id="meme-3" src="imgs/meme3.png" alt="">
      <img class="imgs" id="meme-4" src="imgs/meme4.png" alt="">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
